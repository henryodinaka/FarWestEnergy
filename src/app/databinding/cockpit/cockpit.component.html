<div class="row">
  <div class="col-md-12">
    <p>Add new Service or blueprints!</p>
    <label>Server Name</label>
    <!--<input type="text" class="form-control" [(ngModel)]="newServiceName">-->
    <input type="text" class="form-control" #serviceNameInput>
    <label>Server Content</label>
    <!--<input type="text" class="form-control" [(ngModel)]="newServiceContent">-->
    <input type="text" class="form-control" #serviceContentInput>
    <br>
    <button
      class="btn btn-primary"
      (click)="onAddServer(serviceNameInput)">Add Server</button>
    <button
      class="btn btn-primary"
      (click)="onAddBlueprint(serviceNameInput)">Add Server Blueprint</button>
  </div>
</div>
